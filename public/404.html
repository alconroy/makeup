<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background:#333333 url("https://s3-eu-west-1.amazonaws.com/monroe-beauty/images/dark_embroidery.png") repeat left top;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    background:rgba(0, 0, 0, 0.3);
    margin:4em auto 0;
    max-width:29em;
    min-height:20em;
    padding:2.3em;
    width:95%;
  }

  div.dialog > div {
    border:none;
    border-radius:0;
  }

  h1 {
    color:#cda11e;
    font-family:Georgia,"Times New Roman",serif;
    font-size:1.8em;
    font-style:italic;
    font-weight:normal;
    line-height:1.2em;
  }

  div.dialog p {
    border:none;
    border-radius:0;
    color:#aaaaaa;
    font-size:0.95em;
    padding:0;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>The page you were looking for doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
